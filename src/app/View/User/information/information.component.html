    <h3 class="w3-center w3-title">Information Page</h3>
    <button class="w3-button w3-black" (click)="connect()">Connect</button>
    <button class="w3-button w3-black" (click)="close()">Close</button>
    <div>
        <p #message></p>
    </div>
    <div style="overflow:scroll;max-height:400px ; margin-bottom:120px">
        <table class="w3-table w3-striped w3-mobile">
            <thead>
                <tr>
                    <th><span>Username</span></th>
                    <th><span>Message</span></th>
                    <th><span>Time</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of respond" >
                    <td>{{item.Username}}</td>
                    <td>{{item.Message}}</td>
                    <td>{{item.Time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="w3-bottom">
    <input #text type="text" placeholder="Message" [(ngModel)]="name" class="w3-input" required/>
    <button class="w3-button w3-black w3-right w3-margin" (click)="sendname()" [disabled]="name==''">Send</button>
    </div>
